  <link rel="icon" type="image/jpeg" href="sea.jpg">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm navbar-light bg-info">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">STAR</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="restaurantMain.html">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="menu.html">MENU</a>
          </li>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="reservationsPage.html">RESERVE A TABLE</a>

            <a class="nav-link" href="MyReservation.html">MY RESERVATIONS</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--nav ends-->

  <div class="reservation-container">
    <img src="images/pic2.jpg" alt="some good view" id="reservationsPic" />
    <p class="reservation-text">RESERVATIONS</p>
  </div>
  <h2 style="font-size: larger; font-weight: 800; text-align: center">
    Choose your reservation date:
  </h2>
  <form>
    <input type="hidden" id="day" name="day" />
    <div id="calendar-header">
      <button id="prevMonth">&lt;</button>
      <h2 id="monthYear"></h2>
      <button id="nextMonth">&gt;</button>
    </div>
    <div id="reservationDates" class="col">
      <ul class="weekdays">
        <li>Mon</li>
        <li>Tue</li>
        <li>Wed</li>
        <li>Thu</li>
        <li>Fri</li>
        <li>Sat</li>
        <li>Sun</li>
      </ul>
      <div class="days" id="daysContainer"></div>
      <div id="row" style="margin: auto">
        <select name="hour" id="hour" style="margin-right: 10px">
          <option>16:00 | 4:00PM</option>
          <option>18:00 | 6:00PM</option>
          <option>21:00 | 9:00PM</option>
        </select>
        <label for="numOfGuests">Number of Guest: </label>
        <input type="number" id="numOfGuests" min="1" max="8" />
      </div>

      <button id="submit">Submit</button>
    </div>
  </form>
  <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Include Animate.css from CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>Register/Login Menu</title>
  <link rel="icon" type="image/jpeg" href="sea.jpg">
  <h1 class="animate__animated animate__heartBeat animate__slower animate__infinite">-STAR RESTAURANT-</h1>

  <style>
    body {
      background-image: url('sea.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      padding: 20px;
      color: white;
      text-shadow: 2px 2px 5px black;
    }

    ol h2 {
      background-color: white;
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
      border-style: solid;
      padding-left: 2%;
    }

    ul.chosen {
      text-align: center;
      border: 1px solid black;
    }

    .form-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 15px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
      background-color: #ffffff;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .switch-text {
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>

<body>


  <!-- Registration/Login Form -->
  <div class="form-container">
    <h2 id="formTitle">Register</h2>
    <form id="userForm" action="/register" method="POST">
      <div class="mb-3">
        <input type="email" class="form-control" name="email" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-success w-100" id="submitButton">Register</button>
    </form>
    <p class="switch-text mt-3">
      Already have an account? <a href="#" onclick="toggleForm()">Login</a>
    </p>
  </div>

  <script>
    function toggleForm() {
      const form = document.getElementById('userForm');
      const title = document.getElementById('formTitle');
      const button = document.getElementById('submitButton');

      if (form.action.endsWith('/register')) {
        form.action = '/login';
        title.textContent = 'Login';
        button.textContent = 'Login';
        button.classList.remove('btn-success');
        button.classList.add('btn-primary');
        document.querySelector('.switch-text').innerHTML = `Don't have an account? <a href="#" onclick="toggleForm()">Register</a>`;
      } else {
        form.action = '/register';
        title.textContent = 'Register';
        button.textContent = 'Register';
        button.classList.remove('btn-primary');
        button.classList.add('btn-success');
        document.querySelector('.switch-text').innerHTML = `Already have an account? <a href="#" onclick="toggleForm()">Login</a>`;
      }
    }
  </script>


</body>

</html>
